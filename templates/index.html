<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for e in events %}
            <li>
                <strong>{{ e[1] }}</strong> <!-- Name -->
                on {{ e[2] }} <!-- Date -->
                at {{ e[3] }} <!-- Location -->
                {% if e[4] %} - {{ e[4] }} {% endif %} <!-- Description -->
                - <a href="{{ url_for('delete', event_id=e[0]) }}">delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add Event</h2>
    <form action="{{ url_for('add') }}" method="post">
        Name: <input type="text" name="name"><br>
        Date: <input type="date" name="date"><br>
        Location: <input type="text" name="location"><br>
        Description: <input type="text" name="description"><br>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
