<!DOCTYPE html>
<html>
<head>
    <title>Dexterity Events</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .navbar {
            position: sticky; top: 0;
            background: #333; color: white;
            padding: 10px 20px;
        }
        .hero {
            height: 250px;
            background: url('https://picsum.photos/1200/400') center/cover no-repeat;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 3em; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #eee; }
        form { margin-top: 20px; display: flex; gap: 10px; }
        input, button { padding: 8px; }
        a.delete-btn {
            background: red; color: white; padding: 5px 10px;
            text-decoration: none; border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="navbar">Dexterity Event Portal</div>

<div class="hero">Dexterity</div>

<div class="container">
    <h2>Events</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Event Name" required>
        <input type="date" id="date" name="date" required>
        <input type="text" name="location" placeholder="Location" required>
        <button type="submit">Add Event</button>
    </form>


    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event[0] }}</td>
            <td>{{ event[1] }}</td>
            <td>{{ event[2] }}</td>
            <td><a class="delete-btn" href="/delete/{{ event[0] }}">Delete</a></td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No events found</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
